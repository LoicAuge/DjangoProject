{% extends "master.html" %}
{% load static %}

{% if liste%}
  {% block title %}
    <h3>Liste des appels</h3>
  {% endblock %}

  {% block content %}
    <ul class="list-group">
    {% for call in liste %}
      <a href="/lycee/call/{{call.0}}"><li class="list-group-item">Appel du {{call.1}} pour le cours de {{call.2}}</li></a>
    {% endfor %}
    </ul>
  {% endblock %}
{% else %}
  <p> Pas d'appel.</p>

{% endif %}
