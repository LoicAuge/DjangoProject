{% extends "master.html" %}
{% load static %}

{% if liste%}
  {% block title %}
    <h3>Liste des cursus</h3>
  {% endblock %}

  {% block content %}
    <ul class="list-group">
    {% for cursus in liste %}
        <a href="/lycee/{{cursus.id}}"><li class="list-group-item">{{cursus.name}}</li></a>
    {% endfor %}
    </ul>
  {% endblock %}
{% else %}
  <p> No cursus to show .</p>

{% endif %}
