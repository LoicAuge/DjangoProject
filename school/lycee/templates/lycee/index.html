{% extends "master.html" %}
{% load static %}

{% block title %}
    <h3>Liste des cursus</h3>
{% endblock %}

{% block content %}
  {% if liste|length > 0%}

      <table class="table table-striped">
         <thead class="thead-dark">
          <tr>
            <th scope="col">Cursus</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
      {% for cursus in liste %}
          <tr>
            <td><a href="/lycee/{{cursus.id}}">{{cursus.name}}</a></td>
            <td><a href="/lycee/cursusCall/{{cursus.id}}">Faire l'appel</a></td>
          </tr>
      {% endfor %}
        </tbody>
      </table>
      <button class="btn btn-success"><a style="color: white"href="/lycee/student/create">Créer un nouvel élève</a></button>
      <button class="btn btn-success"><a style="color: white"href="/lycee/cursus/create">Créer un nouveau Cursus</a></button>
      <button class="btn btn-warning"><a style="color: white"href="/lycee/call">Appel particulier</a></button>
      <button class="btn btn-success"><a style="color: white"href="/lycee/calls">Liste des appels</a></button>

  {% else %}
    <p> No cursus to show .</p>

  {% endif %}
{% endblock %}
